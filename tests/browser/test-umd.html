<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMD Bundle Test</title>
</head>
<body>
    <h1>UMD Bundle Test</h1>
    <div id="results"></div>
    
    <script>
        // Simulate browser environment
        window.process = { env: { NODE_ENV: 'development' } };
        window.globalThis = window;
        window.globalThis.crypto = {
            randomUUID: () => 'test-uuid-' + Math.random().toString(36).substring(2, 15)
        };
    </script>
    
    <script src="../../dist/browser-core.js"></script>
    <script>
        function log(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        try {
            log('üöÄ Testing UMD bundle...');
            log('Global DolaSoftLoggerCore: ' + (typeof window.DolaSoftLoggerCore));
            log('Keys: ' + Object.keys(window.DolaSoftLoggerCore || {}).length);
            
            if (window.DolaSoftLoggerCore) {
                const bc = window.DolaSoftLoggerCore;
                log('‚úÖ UMD bundle loaded');
                log('generateUUID: ' + typeof bc.generateUUID);
                log('getLogger: ' + typeof bc.getLogger);
                log('LogLevel: ' + typeof bc.LogLevel);
                
                // Test UUID generation
                if (bc.generateUUID) {
                    const uuid = bc.generateUUID();
                    log('‚úÖ UUID generated: ' + uuid);
                }
                
                // Test logger creation
                if (bc.getLogger) {
                    const logger = bc.getLogger();
                    log('‚úÖ Logger created: ' + typeof logger);
                    if (logger && logger.debug) {
                        logger.debug('Test message');
                        log('‚úÖ Logger debug method works');
                    }
                }
            } else {
                log('‚ùå UMD bundle not loaded');
            }
        } catch (error) {
            log('‚ùå Error: ' + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
